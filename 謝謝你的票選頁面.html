<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謝謝您的票選</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>謝謝您的票選！</h1>
        <p id="selectedArtists"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const artists = urlParams.get('artists');
        document.getElementById('selectedArtists').innerText = "您選擇的藝人: " + artists;
    </script>
</body>
</html>
